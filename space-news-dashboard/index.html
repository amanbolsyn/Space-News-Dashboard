<!DOCTYPE html>
<html lang="en">

<head>
    <!-- importing font style from google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Honk&display=swap" rel="stylesheet">

    <link rel="icon" href="./assets/images/galaxy.png">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- styles -->
    <link rel="stylesheet" href="./css/styles.css">
    <title>Space News Dashboard</title>

<body class="page-container">
    <!-- header section -->
    <header class="header">
        <h1>Space News Dashboard</h1>
    </header>
    <!-- navigation section -->
    <nav class="nav">
        <form>
            <input type=text placeholder="search articles..." id="search-input" name="search">
            <button id="search-button">Search</button>
        </form>
    </nav>
    <!-- side sexction with sorting and filtering -->
    <aside class="aside">
        <!-- sorting -->
        <h3>Sorting</h3>
        <!-- by title -->
        <form>
            <label for="titles">By titile</label><br>
            <select name="titles" id="title-sort">
                <option value="">Choose an option</option>
                <option value="A to Z">A to Z</option>
                <option value="Z to A">Z to A</option>
            </select><br>
        </form>

        <!-- by date -->
        <form>
            <label for="dates">By date</label><br>
            <select name="dates" id="date-sort">
                <option value="">Choose an option</option>
                <option value="newest">newest</option>
                <option value="oldest">oldests</option>
            </select><br>
        </form>

        <!-- filtering -->
        <h3>Filtering</h3>
        <!-- by source-->
        <form>
            <label id="sources">By source</label><br>
            <select name="sources" id="source-sort">
                <option value="">Choose an option</option>
                <option value="">1 source</option>
                <option value="">2 source</option>
                <option value="">3 source</option>
            </select><br>
        </form>

    </aside>
    <!-- article section -->
    <main class="main">
        <h2>Articles</h2>
        <div class="card-container">
            <article>
                <h3>A beginner’s guide to stargazing</h3>
            </article>

            </article>

            </article>


        </div>
    </main>

    <footer class="footer">

    </footer>
</body>
